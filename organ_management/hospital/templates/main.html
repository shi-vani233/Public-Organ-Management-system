            <div class="card-body">
                <div class="row">

                        <img src="{% static 'images/user.png' %}" alt="Avatar" style="width:50px; border-radius: 50%;">

            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <img src="{% static 'images/user.png' %}" alt="Avatar" style="width:50px; border-radius: 50%;">

    <!--login modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form action="/Hospital/hospitalHome/">
                        <div class="form-title text-center mb-4">
                            <h2>Login</h2>
                        </div>
                        <!-- Email input -->
                        <div class="form-group">
                            <input type="email" id="emaillogin" class="form-control" placeholder="email address" style="border-radius: 20px;" />
                        </div>
                        <!-- Password input -->
                        <div class="form-group">
                            <input type="password" id="passlogin" class="form-control" placeholder="password" style="border-radius: 20px;" />
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">

                            <div class="col text-center">

                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit"  id="loginbtn" class="btn btn-dark btn-block btn-lg mb-4">Sign in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="#!">Register</a></p>
                            <p>or sign in with:</p>
                            <button type="button" class="btn btn-light">
                                <img src="{% static 'images/google-logo.png' %}" style="width:50px; border-radius: 50%;">
                          </button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!---Register Modal ---->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-title text-center mb-4">
                            <h2>Register</h2>
                        </div>

                        <!--Name-->
                         <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Name" style="border-radius: 20px;" />
                        </div>

                        <!-- Email input -->
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="email address" style="border-radius: 20px;" />
                        </div>

                        <!-- Password input -->
                        <div class="form-group">
                            <input type="password" id="pass" class="form-control" placeholder="password" style="border-radius: 20px;" />
                        </div>

                        <!-- Confirm Password input -->
                        <div class="form-group">
                            <input type="password" id="repass" class="form-control" placeholder="confirm password" style="border-radius: 20px;" />
                        </div>

                        <!-- Address input -->
                         <div class="form-group">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address" style="border-radius: 20px;">
                        </div>
  
                        <!--- City input -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputCity" placeholder="city" style="border-radius: 20px;">
                        </div>

                        <!--- state -->
                        <div class="form-group col-md-4">
                            <select id="inputState" class="form-control" placeholder="state" style="border-radius: 20px;">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <!--- pincode -->
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="inputZip"  placeholder="Zip" style="border-radius: 20px;">
                        </div>

                        <!-- Submit button -->
                        <button type="submit" id="btn" class="btn btn-dark btn-block btn-lg mb-4">Sign in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>or sign up with:</p>
                            <button type="button" class="btn btn-light">
                                <img src="{% static 'images/google-logo.png' %}" style="width:50px; border-radius: 50%;">
                          </button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
