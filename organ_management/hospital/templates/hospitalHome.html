<html>

<head>
    <title>
        Save-Lifes
    </title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <script src="{% static 'javascript/j1.js' %}" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #f1f1f1;">
        <a class="navbar-brand" href="#" style="font-size: 35px;">Save-Lifes</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="font-size: 20px;">
                <a class="nav-item nav-link" href="/Hospital/logout/" active>Log Out</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top: 30px;">
                <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal3">Add Donor</button>
                <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal3">Add Patient</button>
            </div>
            <div class="col-md-4"></div>
        </div>

        <!-- Search Button -->
        <div class="row">
            <div class="input-group col-md-4" style="margin-top: 50px; margin-left:350px;">
                <input class="form-control py-2 border-right-0 border" type="search" placeholder="search for Donors" id="example-search-input">
                <span class="input-group-append">
                <button class="btn btn-outline-secondary border-left-0 border" type="button">
                    <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </div>


        <!-- List of Content -->
        <div class="card" style="width: 50rem; margin-top:50px; margin-left:150px">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background-color: #66c2ff; color:white;"><a href="/Hospital/donorList/" style="color:white;" href="#">Donor List</a></li>
                <li class="list-group-item" style="background-color: #4db8ff ; color:white;"><a href="/Hospital/potentialDonor/" style="color:white;" href="#"> Potential Donor from other hospitals</a></li>
                <li class="list-group-item" style="background-color:#66c2ff; color:white;">Patient List</li>
                <li class="list-group-item" style="background-color: #4db8ff ; color:white;">Donation List</li>
            </ul>
        </div>

        <!-- Add Donar Modal -->
        <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <!-- Name -->
                            <div class="form-group">
                                <input type="text" id="nm" class="form-control" placeholder="Name" style="border-radius: 20px;" />
                            </div>

                            <!-- Birth Date -->
                            <div class="form-group">
                                <input class="form-control" id="date" name="date" placeholder="Birthdate : MM/DD/YYY" type="text" style="border-radius: 20px;" />
                            </div>

                            <!-- Organ to donate -->
                            <div class="form-group">
                                <input type="text" id="organ" class="form-control" placeholder="Which organ would you like to donate?" style="border-radius: 20px;" />
                            </div>

                            <!-- Gender -->
                            <label for="gender">Gender :</label><br>
                            <div class="form-check form-check-inline" id="gender">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div><br><br>

                            <div class="row">
                                <div class="col-4">
                                    <!-- Height -->
                                    <div class="form-group">
                                        <input type="text" id="height" class="form-control" placeholder="Height" style="border-radius: 20px;" />
                                    </div>
                                </div>
                                <div class="col-4">
                                    <!-- Weight -->
                                    <div class="form-group">
                                        <input type="text" id="weight" class="form-control" placeholder="weight" style="border-radius: 20px;" />
                                    </div>
                                </div>
                                <div class="col-4">
                                    <!-- Blood Group -->
                                    <div class="form-group">
                                        <input type="text" id="bloodgrp" class="form-control" placeholder="Blood Group" style="border-radius: 20px;" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txt1">Please List if you have any drug Allergies :</label>
                                <textarea class="form-control" id="Txt1" rows="1"></textarea>
                            </div>

                            <!-- Any Dieseas -->
                            <label for="dieseas">Have you had any ? (Please check all that apply)</label><br>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-check" id="dieseas">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                        Asthma
                                    </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                        <label class="form-check-label" for="defaultCheck2">
                                        Cancer
                                    </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                        <label class="form-check-label" for="defaultCheck3">
                                        Diabetes
                                    </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                        <label class="form-check-label" for="defaultCheck4">
                                        Anemia
                                    </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                                        <label class="form-check-label" for="defaultCheck5">
                                        heart Dieseas
                                    </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                                        <label class="form-check-label" for="defaultCheck6">
                                        High Blood Pressure
                                    </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck7">
                                        <label class="form-check-label" for="defaultCheck7">
                                        Hipatitis
                                    </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck8">
                                        <label class="form-check-label" for="defaultCheck8">
                                        Tuberclosis
                                    </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck9">
                                        <label class="form-check-label" for="defaultCheck9">
                                        Epilepsy Seizures
                                    </label>
                                    </div>
                                </div>
                            </div><br>

                            <!-- Addiction -->
                            <label for="addict">Have any Addiction?</label><br>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-check" id="addict">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                        Alcohol
                                    </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                        <label class="form-check-label" for="defaultCheck2">
                                        Smoking
                                    </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check" id="addiction">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                        <label class="form-check-label" for="defaultCheck3">
                                        Caffine
                                    </label>
                                    </div>
                                </div>
                            </div><br>

                            <div class="form-group">
                                <label for="txt1">Please List if you have any other illness :</label>
                                <textarea class="form-control" id="Txt1" rows="1"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="txt1">Please List if you have any operations and dates of each :</label>
                                <textarea class="form-control" id="Txt1" rows="1"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="txt1">Please List your current medications :</label>
                                <textarea class="form-control" id="Txt1" rows="1"></textarea>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" id="loginbtn" class="btn btn-dark btn-block btn-lg mb-4">Submit</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
