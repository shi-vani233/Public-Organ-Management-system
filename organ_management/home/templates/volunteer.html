<body>

    <br>
    
    <!--volunteer card-->
    <div class="container">
        <h2 class="mb-3">Volunteers</h2>
       

        <div class="card bg-light text-dark biLeft" style="height:70px; margin-left:auto; margin-right:auto; width:800px;" >
            <div class="card-body" style="font-size:30px; text-align:center; padding-bottom:10px;">Name:*value*   Blood-group: O+ city:*surat* <a class="btn btn-primary">more!</a> </div>
        </div>
        <br>
        <div class="card bg-light text-dark biLeft" style="height:70px; margin-left:auto; margin-right:auto; width:800px;" >
            <div class="card-body" style="font-size:30px; text-align:center; padding-bottom:10px;">Name:*value*   Blood-group: O+ city:*surat* <a class="btn btn-primary">more!</a> </div>
        </div>
        <br><div class="card bg-light text-dark biLeft" style="height:70px; margin-left:auto; margin-right:auto; width:800px;" >

        </div>
        
    </div>

    <!--login modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-title text-center mb-4">
                            <h2>Login</h2>
                        </div>
                        <!-- Email input -->
                        <div class="form-group">
                            <input type="email" id="emaillogin" class="form-control" placeholder="email address" style="border-radius: 20px;" />
                        </div>
                        <!-- Password input -->
                        <div class="form-group">
                            <input type="password" id="passlogin" class="form-control" placeholder="password" style="border-radius: 20px;" />
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">

                            <div class="col text-center">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" id="loginbtn" class="btn btn-dark btn-block mb-4">Sign in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="#!">Register</a></p>
                            <p>or sign up with:</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-google"></i>
                          </button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
